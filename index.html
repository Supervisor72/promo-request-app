
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Richiesta Sconto</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function aggiornaMailto(form) {
      const puntoVendita = form.elements["Punto Vendita"].value;
      let emailDestinatario = "";

      switch(puntoVendita) {
        case "Fano":
          emailDestinatario = "trony.fano@dml-italia.com";
          break;
        case "Monsano":
          emailDestinatario = "trony.monsano@dml-italia.com";
          break;
        case "Osimo":
          emailDestinatario = "trony.osimo@dml-italia.com";
          break;
        case "Macerata":
          emailDestinatario = "trony.macerata@dml-italia.com";
          break;
        case "Civitanova":
          emailDestinatario = "trony.civitanova@dml-italia.com";
          break;
        case "Pesaro":
          emailDestinatario = "trony.pesaro@dml-italia.com";
          break;
        case "Trony":
          emailDestinatario = "trony.monsano@dml-italia.com";
          break;
        default:
          emailDestinatario = "d.pavoni@dml-italia.com"; // Default di sicurezza
      }

      const mailto = `mailto:${emailDestinatario}?subject=Richiesta sconto da ${puntoVendita}`;
      form.action = mailto;
    }
  </script>
</head>
<body>
  <h1>Modulo Richiesta Sconto</h1>
  <form method="post" enctype="text/plain" onsubmit="aggiornaMailto(this)">
    <label>Punto Vendita:<br>
      <select name="Punto Vendita" required>
        <option value="">-- Seleziona un punto vendita --</option>
        <option value="Fano">Fano</option>
        <option value="Monsano">Monsano</option>
        <option value="Osimo">Osimo</option>
        <option value="Macerata">Macerata</option>
        <option value="Civitanova">Civitanova</option>
        <option value="Pesaro">Pesaro</option>
        <option value="Trony">Trony</option>
      </select>
    </label><br><br>
    <label>Prodotto:<br><input type="text" name="Prodotto" required></label><br>
    <label>Sconto Richiesto (%):<br><input type="number" name="Sconto Richiesto" required></label><br>
    <label>Motivazione:<br><textarea name="Motivazione" required></textarea></label><br>
    <input type="submit" value="Invia Richiesta">
  </form>
</body>
</html>
